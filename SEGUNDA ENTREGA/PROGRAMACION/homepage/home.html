<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link href="Fuentes/InriaSans/InriaSans-Regular.ttf">
    <link href="Fuentes/IrishGrover/IrishGrover-Regular.ttf">
    <link href="iconos/fontawesome-free-7.0.0-web/css/all.css" rel="stylesheet"/>
    <title>Draftosaurus</title>
    <link rel="icon" href="imagenes/D.png" type="image/png">
</head>
<body>
    <nav class="barra-navegacion">
        <div class="logo-sitio">
            <img src="imagenes/CodeFlowBlanco.png" alt="Imagotipo de CodeFlow" />
        </div>
        <div class="menu-principal"></div>
    </nav>

    <main class="contenido-principal">
        <section class="columna-izquierda">
            <div class="encabezado-juego">
                <div class="titulo-juego">
                    <img src="imagenes/LogoDraftosaurus.png" alt="Logotipo de Draftosaurus" />
                </div>
            </div>

            <div class="contenedor-botones">
                <div class="boton boton-izquierdo">
                    <button class="boton-principal">JUGAR AL JUEGO COMPLETO</button>
                </div>
                <div class="boton boton-derecho">
                    <button class="boton-secundario">APLICACIÓN PARA CONTAR PUNTOS</button>
                </div>
            </div>

            <div class="tarjetas-informacion">
                <div class="tarjeta-info tarjeta-info--mecanica">
                    <div class="contenido-tarjeta">
                        <i class="fa-solid fa-gear fa-3x"></i><br />
                        Mecánica de Draft
                    </div>
                </div>
                <div class="tarjeta-info tarjeta-info--tiempo">
                    <div class="contenido-tarjeta">
                        <i class="fa-solid fa-clock fa-3x"></i><br />
                        10 - 15 Minutos
                    </div>
                </div>
                <div class="tarjeta-info tarjeta-info--familia">
                    <div class="contenido-tarjeta">
                        <i class="fa-solid fa-people-group fa-3x"></i><br />
                        Apto para toda la familia
                    </div>
                </div>
            </div>
        </section>

        <aside class="columna-derecha">
            <div class="imagen-producto">
                <img
                    class="caja-draftosaurus"
                    src="imagenes/DraftosaurusCaja.png"
                    alt="Caja de Draftosaurus"
                />
            </div>
            <div class="descripcion-producto">
                <div class="descripcion">
                    <div class="titulo-producto">
                        <h2>Draftosaurus</h2>
                    </div>
                    <div class="parrafo-descripcion">
                        <p class="texto-descripcion">
                            Es un juego de mesa en el que los jugadores colocan dinosaurios en su parque para ganar puntos,
                            eligiéndolos por turnos mediante una mecánica de "draft". Es rápido, estratégico y fácil de aprender.
                        </p>
                    </div>
                </div>
                <div class="contenedor-boton">
                    <button class="boton-jugar-ahora">JUGAR AHORA</button>
                </div>
            </div>
        </aside>
    </main>
</body>
</html>
