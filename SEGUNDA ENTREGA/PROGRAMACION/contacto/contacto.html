<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="iconos/fontawesome-free-7.0.0-web/css/all.css" rel="stylesheet" />
</head>
<body>
    <nav class="barra-navegacion">
        <div class="logo-sitio">
            <img src="imagenes/CodeFlowBlanco.png" alt="Imagotipo de CodeFlow" />
        </div>
        <div class="menu-principal"></div>
    </nav>

    <div class="contenedor-mapa">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2763.5479526178174!2d-56.18549347256899!3d-34.90514905235009!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x959f81cb1b1b7f63%3A0x32f1dddc4f7575a6!2sTorre%20El%20Gaucho%2C%20Constituyente%201467%2C%2011200%20Montevideo%2C%20Departamento%20de%20Montevideo!5e0!3m2!1ses-419!2suy!4v1754934765659!5m2!1ses-419!2suy"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
    </div>

    <div class="seccion-contacto">
        <div class="datos-contacto">
            <ul class="lista-contacto">
                <li class="direccion">
                    <i class="fa-solid fa-location-dot"></i>
                    <span>Dirección</span>
                    <span class="detalle-info">Constituyente y Av.18 de Julio - Torre El Gaucho</span>
                </li>
                <li class="telefono">
                    <i class="fa-solid fa-phone"></i>
                    <span>Teléfono</span>
                    <span class="detalle-info">+598 98 976 455</span>
                </li>
                <li class="correo">
                    <i class="fa-solid fa-envelope"></i>
                    <span>Correo</span>
                    <span class="detalle-info">CodeFlow838@gmail.com</span>
                </li>
            </ul>
        </div>
        <div class="logo-empresa">
            <img src="imagenes/codeflownegro.png" alt="Logo de CodeFlow" />
        </div>
    </div>
</body>
</html>
